<meta charset="utf-8">
<script>
    var a = prompt("Введите первое значение");
    var b = prompt("Введите второе значение");
    a = parseInt(a);
    b = parseInt(b);
    // комментарий
    var c = b + a;
    alert("Сумма a и b: " + c);
    c = b * a;
    alert("Произведение a и b: " + c);
    c = b / a;
    alert("Деление b на a: " + c);
    c = (b + a) / 2;
    alert("Среднее арифметическое a и b: " + c);
</script>
