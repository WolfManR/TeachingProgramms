<script>
var dollar=parseInt(prompt("Введите текущий курс доллара в рублях"));
var euro=parseInt(prompt("Введите текущий курс евро в рублях"));
var rubleCount=parseInt(prompt("Сколько рублей вы хотите конвертировать в доллары и евро?"));
var dollarResult=dollar*rubleCount;
var euroResult=euro*rubleCount;
alert("В долларах это: "+dollarResult+" В евро это: "+euroResult);
</script>
