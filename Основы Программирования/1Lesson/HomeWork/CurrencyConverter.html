<script>
var dollar=parseFloat(prompt("Введите текущий курс доллара в рублях"));
var euro=parseFloat(prompt("Введите текущий курс евро в рублях"));
var rubleCount=parseInt(prompt("Сколько рублей вы хотите конвертировать в доллары и евро?"));
var dollarResult=rubleCount/dollar;
var euroResult=rubleCount/euro;
alert("В долларах это: "+dollarResult+" В евро это: "+euroResult);
</script>
