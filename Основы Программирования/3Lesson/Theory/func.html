<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    function sayHello(name, surname) {
        document.write("Hello, " + name + " " + surname + "<br>");
        document.write("Glad to see you <br>");
    }

    sayHello("Mike", "Jordan");

    ///.....
    sayHello("John", "Gray");
</script>
