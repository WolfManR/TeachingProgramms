<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    var words = [
        ["food", "еда"]
        ["bike", "велосипед"]
        ["apple", "яблоко"]
        ["do", "делать"]
        ["mean", "иметь в виду"]
    ];

    var i = parseInt(Math.random() * words.length);
    var userTranslate = prompt("Как переводится слово: " + words[i][0]);
    if (userTranslate == words[i][1]) {
        alert("Правильно!");
        words.slice(i, 1); // удаляет элементы начиная с указанного индекса в указанном колличестве
    } else {
        alert("Правильный ответ: " + words[i][1]);
    }

    alert("Поздравляем!");
</script>
