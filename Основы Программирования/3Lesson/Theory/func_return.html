<script>
    function getRandomNumber(max) {

    function max(a, b) {
        if (a >= b) {
            return a;
        } else {
            return b;
        }
        alert("Никогда не выполнится");
    }

    function factorial(n) {
        var result = 1;
        for (var i = 1; i <= n; i++) {
            result *= i;
        }
        return result;
    }
    // факториал 5 равен 1*2*3*4*5
    // 5! = 4! * 5
    // 4! = 3! * 4
    // 3! = 2! * 3
    // 2! = 1! * 2
    // 1! = 0! * 1
    // 0! = 1
    function recursiveFactorial(n) {
        if (n == 0)
            return 1;
        else
            return recursiveFactorial(n - 1) * n;
    }

    var rf = recursiveFactorial(4);
    var f = factorial(5);

</script>
