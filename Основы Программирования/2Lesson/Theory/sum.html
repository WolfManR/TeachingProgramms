<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    do {
        var n = +prompt("Пожалуйста, введите положительное число");
    } while (isNaN(n) || n < 0);

    var sum = 0;
    for (var i = 0; i <= n; i++) {
        sum += i; // sum = sum + i;
    }
    document.write(sum);
</script>
